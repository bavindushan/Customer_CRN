<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>



    <h1 class="bg-danger text-white text-center">2025 Customer Management System</h1>
    <table id="tblCustomers" class="table table-hover">
        <!-- data set by app.js -->
    </table>

    <h1 class="bg-danger text-white text-center"> Manage Customers </h1>

    <p class="d-inline-flex gap-1">
        <button class="btn btn-success m-2" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample1">Add Customer</button>
        <button class="btn btn-warning m-2" data-bs-toggle="collapse" href="#multiCollapseExample2" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample1">Search Customer</button>
        <button class="btn btn-primary m-2" data-bs-toggle="collapse" href="#multiCollapseExample3" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample3">Update Customer</button>
        <button class="btn btn-danger m-2" data-bs-toggle="collapse" href="#multiCollapseExample4" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample4">Delete Customer</button>
    </p>
    <div class="row">
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body">
                    <h3 class="bg-danger text-white">Add Customer Form</h3>
                    <input class="m-1" type="text" placeholder="Name" id="txtName">
                    <input class="m-1" type="text" placeholder="Address" id="txtAddress">
                    <input class="m-1" type="text" placeholder="Salary" id="txtSalary">

                    <input type="button" value="Add" class="btn btn-success" onclick="addCustomer()">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body">
                    <h3 class="bg-danger text-white">Search Customer</h3>
                    <input class="m-1" type="text" placeholder="ID" id="txtId">
                    <!-- <input class="m-1" type="text" placeholder="Address" id="txtAddress">
                    <input class="m-1" type="text" placeholder="Salary" id="txtSalary"> -->

                    <input type="button" value="Search" class="btn btn-warning" onclick="searchCustomerById()">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample3">
                <div class="card card-body">
                    <h3 class="bg-danger text-white">Update Customer</h3>
                    <input class="m-1" type="text" placeholder="ID" id="txtId">
                    <input class="m-1" type="text" placeholder="Name" id="txtName">
                    <input class="m-1" type="text" placeholder="Address" id="txtAddress">
                    <input class="m-1" type="text" placeholder="Salary" id="txtSalary">

                    <input type="button" value="Update" class="btn btn-primary" onclick="updateCustomer()">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample4">
                <div class="card card-body">
                    <h3 class="bg-danger text-white">Delete Customer</h3>
                    <input class="m-1" type="text" placeholder="ID" id="txtId">
                    <!-- <input class="m-1" type="text" placeholder="Address" id="txtAddress">
                    <input class="m-1" type="text" placeholder="Salary" id="txtSalary"> -->

                    <input type="button" value="Delete" class="btn btn-danger" onclick="deleteCustomerById()">
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
